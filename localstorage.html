<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center text-info mt-3 py-2">Registration form</h1>
        <form class="row g-3 needs-validation" novalidate>
          <div class="col-md-4">
            <label for="validationCustom01" class="form-label">name</label>
            <input type="text" class="form-control" id="uname" required>
          
          </div>
          <div class="col-md-4">
            <label for="validationCustom02" class="form-label">email</label>
            <input type="email" class="form-control" id="uemail" value=""  required>
            
          </div>
          <div class="col-md-4">
            <label for="validationCustomUsername" class="form-label">password</label>
            <div class="input-group">
              <input type="password" class="form-control" id="upass" aria-describedby="inputGroupPrepend" required>
            </div>
          </div>
         
    
          <div class="col-12">
            <button class="btn btn-primary" type="button" id="btn" >Submit form</button>
          </div>
        </form>
    </div>
<script>
    document.querySelector("#btn").addEventListener("click",function(){
        let userEmail= document.querySelector("#uemail").value;
        let userName= document.querySelector("#uname").value;
        let userPassword= document.querySelector("#upass").value;
        // for single  value
    //   if(userName && userEmail && userPassword){
    //     localStorage.setItem("name",userName);
    //     localStorage.setItem("email",userEmail);
    //     localStorage.setItem("password",userPassword);
    // alert("data stored successfully");
    // location.assign("login.html");
    //   }else{
    //     alert("all input fields are required to fill");
    //   }
    // for multiple data
    if(localStorage.getItem("data")==null){
      localStorage.setItem("data","[]");
      // console.log(localStorage.getItem("data"));
    }
    let old_data =JSON.parse(localStorage.getItem("data"))
    let obj ={
      name:userName,
      email:userEmail,
      password:userPassword
    };

old_data.push(obj);
localStorage.setItem("data",JSON.stringify(old_data));
alert("data stored successfully");
location.assign("login.html");
    // console.log(localStorage.getItem("data"));
    })
    // let x = localStorage;
    // console.log(x);
</script>
</body>
</html>
