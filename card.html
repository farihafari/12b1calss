<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  </head>
<body>
   
    <div class="container">
        <div class="row" id="show_card"></div>

       
    </div>

    <script>
        var html ="";
        fetch('card.json')
        .then((response) =>response.json())
        .then(json =>
        {
            for(var i in json.iphone)
            {
                html +=
            `
            <div class="card" style="width:18rem;">
              <img src="${json.iphone[i].img}" class="card-img-top" alt="...">
              <div class="card-body">        
                <h5 class="card-title">${json.iphone[i].title}</h5>
                <h6 class="card-subtitle mb-2 text-muted ">${json.iphone[i].desc}</h6>
                <p class="card-text">${json.iphone[i].price}</p>
                <a href="carddetail.html?id=${json.iphone[i].id}" class="btn btn-success">Add to card</a>
              </div>
            </div>
           
            `
            }

            document.getElementById("show_card").innerHTML = html;

        });
    </script>
   





</body>
</html>
